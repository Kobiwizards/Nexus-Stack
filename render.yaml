services:
  # Frontend - Next.js
  - type: web
    name: nexus-stack-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://nexus-stack-backend.onrender.com/api
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        value: pk_test_your-test-publishable-key
      - key: NEXT_PUBLIC_SITE_URL
        value: https://nexus-stack.onrender.com

  # Backend - Express.js
  - type: web
    name: nexus-stack-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: nexus-stack-db
          property: connectionString
      - key: JWT_SECRET
        value: a8513cb9e1a36748f7c9fdaec1a11470
      - key: STRIPE_SECRET_KEY
        value: sk_test_your-stripe-secret-key
      - key: STRIPE_WEBHOOK_SECRET
        value: whsec_your-webhook-secret
      - key: EMAIL_USER
        value: your-email@gmail.com
      - key: EMAIL_PASSWORD
        value: your-app-password
      - key: FRONTEND_URL
        value: https://nexus-stack.onrender.com

databases:
  - name: nexus-stack-db
    plan: free
    databaseName: nexus-stack